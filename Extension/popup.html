<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" name="viewport">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>Atmos Admin Panel- Bootstrap 4 Based Admin Panel</title>
  <link rel="icon" type="image/x-icon" href="assets/img/logo.png" />
  <link rel="icon" href="assets/img/logo.png" type="image/png" sizes="16x16">
  <link rel="stylesheet" href="assets/vendor/pace/pace.css">
  <script src="assets/vendor/pace/pace.min.js"></script>
  <!--vendors-->
  <link rel="stylesheet" type="text/css" href="assets/vendor/bootstrap-datepicker/css/bootstrap-datepicker3.min.css">
  <link rel="stylesheet" type="text/css" href="assets/vendor/jquery-scrollbar/jquery.scrollbar.css">
  <link rel="stylesheet" href="assets/vendor/select2/css/select2.min.css">
  <link rel="stylesheet" href="assets/vendor/jquery-ui/jquery-ui.min.css">
  <link rel="stylesheet" href="assets/vendor/daterangepicker/daterangepicker.css">
  <link rel="stylesheet" href="assets/vendor/timepicker/bootstrap-timepicker.min.css">
  <link href="https://fonts.googleapis.com/css?family=Hind+Vadodara:400,500,600" rel="stylesheet">
  <link rel="stylesheet" href="assets/fonts/jost/jost.css">
  <!--Material Icons-->
  <link rel="stylesheet" type="text/css" href="assets/fonts/materialdesignicons/materialdesignicons.min.css">
  <!--Bootstrap + atmos Admin CSS-->
  <link rel="stylesheet" type="text/css" href="assets/css/atmos.min.css">
  <link rel="stylesheet" type="text/css" href="css/modifiedcss.css">

  <!-- Additional library for page -->
</head>

<body style="width: 500px;" class="sidebar-pinned">
  <main class="admin-main">
    <section class="admin-content">
      <div class="container pull-up">
        <div class="row">
          <div class="col-lg-6 ">
            <div class="card m-b-30 m-t-50">
              <div class="card-body">
                <div class="m-b-10">
                  <div class="modal-content" style="border-radius: .3rem .3rem 0rem 0rem;border-bottom: 0px;">
                    <div class="modal-body">
                      <div class="">
                        <div style="position: relative">
                          <label class="cstm-switch">
                            <input type="checkbox" id="option-dismiss" checked="" name="option" value="1"
                              class="cstm-switch-input">
                            <span class="cstm-switch-indicator brandcolor1checkbox"></span>
                            <span class="cstm-switch-description">Auto Backup</span>
                          </label>
                          <span id="darkMod" class=" mdi mdi-theme-light-dark"
                          style="position: absolute;right: 80px;font-size: 3rem;top: -1.9rem;cursor: pointer;top: -27px;color: #4682b4;"></span>

                          <span id="collabs" class=" mdi mdi-account-group"
                            style="position: absolute;right: 0;font-size: 3rem;top: -1.9rem;cursor: pointer;color: #4682b4;"></span>

                        </div>
                        <div class="text-center p-b-45 pull-up-sm" style="margin-top: -75px;">

                          <div class="avatar avatar-lg">
                            <img id="logoimg" src="icons/logo.png" alt="..." class="avatar-img rounded-circle"
                              style="box-shadow: none;cursor: pointer;">
                          </div>
                        </div>

                        <p class="text-center opacity-75">Save e-Zone</p>
                        <form action="modal.html">
                          <div class="form-group">
                            <div class="input-group input-group-flush mb-3">
                              <input id="saveEzone" type="text" class="form-control form-control-prepended"
                                placeholder="E-Zone Name">
                              <div class="input-group-prepend">
                                <div class="input-group-text">
                                  <span class=" mdi mdi-content-save "></span>
                                </div>
                              </div>
                            </div>

                          </div>
                          <div class="form-group">
                            <button id="doSave" data-dismiss="modal" class="btn text-uppercase btn-block  btn-primary brandcolor1">
                              Save
                            </button>
                          </div>

                        </form>


                      </div>
                    </div>

                  </div>
                  <div class="modal-content" style="border-top: 0px;">
                    <button id="Browse_e_Zones" style="border-radius: 0px 0px 0px 0px;" id="doLogin" data-dismiss="modal"
                      class="btn btn-secondary">
                      Browse e-Zones
                    </button>
                    <button id="Tab_e_Home" style="border-radius: 0px 0px 0.25rem 0.25rem;" id="doLogin" data-dismiss="modal"
                      class="btn btn-secondary">
                      Tab-e Home
                    </button>


                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="assets/vendor/jquery/jquery.min.js"></script>
  <script src="assets/vendor/jquery-ui/jquery-ui.min.js"></script>
  <script src="assets/vendor/popper/popper.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/vendor/select2/js/select2.full.min.js"></script>
  <script src="assets/vendor/jquery-scrollbar/jquery.scrollbar.min.js"></script>
  <script src="assets/vendor/listjs/listjs.min.js"></script>
  <script src="assets/vendor/moment/moment.min.js"></script>
  <script src="assets/vendor/daterangepicker/daterangepicker.js"></script>
  <script src="assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
  <script src="assets/vendor/bootstrap-notify/bootstrap-notify.min.js"></script>
  <script src="assets/js/atmos.min.js"></script>
  <!--page specific scripts for demo-->
  <script src="assets/js/modal-data.js"></script>
  <script src="popup.js"></script>

</body>

</html>
